<head>

    <title>log-in</title>

</head>
<body>

    <!--nav bar-->

    <div class="sticky-top">
        <div class="container-flex">
            <nav class="navbar navbar-expand-lg navbar-dark bg-light" id="nav">
                <img width="50px" src="{% static 'images/logo.png'%}" alt="images">
                <a class="navbar-brand" href="{% url 'home' %}">Hospital</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'sighn' %}">sighn up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                          </li> 
                        </ul>
                    </div>
            </nav>
        </div>
    </div>

<!--login main page-->

<div class="row">
    
    <div class="col-md-4">
        <h1 class="h1-col"><u>Doctor log-in</u></h1>
        <div class="div-bag">
            <div class="d-flex justify-content-center">
                <img width="20%" src="{% static 'images/profilr.png'%}" alt="">
            </div>
            <div class="d-flex justify-content-center form-div">
                <form action="">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email" aria-describedby="email-1-id">
                        <small id="email-1-id">Enter your registred email address</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" aria-describedby="pass-1-id">
                        <small id="pass-1-id">Enter your password</small>
                    </div>
                    <div class="d-flex justify-content-center form-div">
                        <button class="btn btn-light">log-in</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>



<!--Footer-->

<div id="foot" class="container-flex text-center">
    <div id="i_div">
      <span id="span-logo">
        <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
