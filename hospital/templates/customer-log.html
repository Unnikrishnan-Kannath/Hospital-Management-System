{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/c8bb737a64.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Hospital</title>
    <link rel="icon" href="{% static 'logo/new logo.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style/customer-login.css'%}" type="text/css">
</head>
<body>
    <div class="sticky-top">
        <div class="container-flex">
            <nav class="navbar navbar-expand-lg navbar-dark bg-light" id="nav">
                <img width="50px" src="{% static 'images/logo.png'%}" alt="images">
                <a class="navbar-brand" href="{% url 'home' %}">Hospital</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'reg' %}">sighn up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                          </li> 
                        </ul>
                    </div>
            </nav>
        </div>
    </div>

    <div class="container" id="first-con">
        <div class="row" id="head">
            <div class="col-md-12">
                <h2>Book a Doctor</h2>
            </div>
        </div>
    </div>
    <div class="container" id="sec-con">
      <form action="patient" method="POST">
        {% csrf_token %}
        <div class="row" id="fst-row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="name-ip" placeholder="patient name" required name="full_name">
            </div>
            <div class="col-md-6">
              <select type="text" class="form-control" id="doctor-ip" placeholder="doctor" required name="doctor">
                <option>doctor_1</option>
              </select>
            </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <input type="number" class="form-control" id="age-ip" placeholder="age" required name="age">
          </div>
          <div class="col-md-5">
            <input type="number" class="form-control" id="phone-ip" placeholder="phone-number" required name="mob_num">
          </div>
          <div class="col-md-4">
            <input type="date" class="form-control" id="date-ip" required name="booking_date">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="text" class="form-control" id="address-ip" placeholder="address" required name="address">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="text" class="form-control" id="address-ip" placeholder="symptoms" required name="symptoms">
          </div>
        </div>
        <div class="row">
          <button style="margin: auto; margin-bottom: 20px;" class="btn btn-secondary">Submit</button>
        </div>
      </form>
    </div>

    <div id="foot" class="container-flex text-center">
      <div id="i_div">
        <span id="span-logo">
          <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
          <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
          <a target="_blank" href="https://twitter.com/LOGIN"><i class="fab fa-twitter-square"></i></a>
          <a target="_blank"  href="https://www.youtube.com/"><i class="fab fa-youtube-square"></i><br></a>
        </span>
      </div>
      <p>All rights recived</p>
    </div>
  </body>
  </html>
</body>
</html>
