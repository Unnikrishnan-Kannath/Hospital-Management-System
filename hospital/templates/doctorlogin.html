{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/c8bb737a64.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Doctor</title>
    <link rel="icon" href="{% static 'logo/new logo.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style/doc.css'%}" type="text/css">
</head>
<body>
    <div class="sticky-top">
        <div class="container-flex">
            <nav class="navbar navbar-expand-lg navbar-dark bg-light" id="nav">
                <img width="50px" src="{% static 'images/logo.png'%}" alt="images">
                <a class="navbar-brand" href="{% url 'home' %}">Hospital</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'reg' %}">sighn up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                          </li> 
                        </ul>
                    </div>
            </nav>
        </div>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Uid</th>
            <th scope="col">Booking Date</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">symptoms</th>
          </tr>
        </thead>
        <tbody>
          {%for i in pat%}
          <tr>
            <th scope="row">{{i.uid}}</th>
            <td>{{i.booking_date}}</td>
            <td>{{i.full_name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.symptoms}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    <div id="foot" class="container-flex text-center">
        <div id="i_div">
          <span id="span-logo">
            <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
            <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
            <a target="_blank" href="https://twitter.com/LOGIN"><i class="fab fa-twitter-square"></i></a>
            <a target="_blank"  href="https://www.youtube.com/"><i class="fab fa-youtube-square"></i><br></a>
          </span>
        </div>
        <p>All rights recived</p>
      </div>
</body>
</html>
